<h1>Register</h1>
<br>
<hr>

<form [formGroup]="myForm" (ngSubmit)="doRegister()">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control"
        formControlName="email"
        [ngClass]="myForm.controls['email'].errors?'is-invalid':''"
        />
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control"
        formControlName="firstName"
        [ngClass]="myForm.controls['firstName'].errors?'is-invalid':''"
        />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control"
        formControlName="lastName"
        [ngClass]="myForm.controls['lastName'].errors?'is-invalid':''"
        />
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control"
        formControlName="age"
        [ngClass]="myForm.controls['age'].errors?'is-invalid':''"
        />
    </div>
    <div class="form-group" >
        <label>Password</label>
        <input class="form-control" type="password"
        formControlName="password"
        [ngClass]="myForm.controls['password'].errors?'is-invalid':''"
        />
    </div>
    <br>
    <p>The password should contain at least one digit, one upper case letter and one special character(!@#$%^&*)</p>
    <br>
    <button 
    [disabled]="!myForm.valid"
    class="btn btn-success" type="submit">Register</button>

</form>

<br>
<a [routerLink]="['/login']">Already have an account? Login!</a>
