<body background="/assets/images/login-back.jpg" style="background-size: cover;">
    <br><br><br>
    <div class="container">
        <h1>Login</h1>
        <hr>

        <div class="form-group">
            <label>Email</label>
            <input 
            class="form-control" 
            placeholder="Email..."
            [(ngModel)]="user.email"
            [ngClass]="error?'is-invalid':''"
            (keydown.enter)="isNotValid()?null:doLogin()"
            />
        </div>
        <div 
        class="alert alert-danger"
        *ngIf="error">{{error}}</div>

        <div class="form-group">
            <label>Password</label>
            <input 
            class="form-control" 
            placeholder="Password..." 
            type="password"
            [(ngModel)]="user.password"
            (keydown.enter)="isNotValid()?null:doLogin()"
            />
        </div>


        <br><br>
        <button 
            [disabled]="isNotValid()"
            (click)="doLogin()"
            class="btn btn-success">Login</button>
        <br>
        <br>

        <a [routerLink]="['/register']">Don't have an account? Register!</a>
    </div>
    <br><br><br><br>
</body>
